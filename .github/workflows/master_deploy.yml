name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Deploy to GH Pages
        run: |
          git config --global user.email "dmitriev@joomdesign.ru"
          git config --global user.name "xdemetr"
          git remote set-url origin https://25f9d7f2e910a17b54e61473e53e19019ad49455@github.com/xdemetr/mircod.git
          npm run deploy
